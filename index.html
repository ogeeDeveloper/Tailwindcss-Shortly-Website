<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortly Challenge</title>
    <!-- Add favicon -->
    <link rel="shortly icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Nav Container -->
    <nav class="relative container mx-auto p-6">
        <!-- Flex Container for all -->
        <div class="flex items-center justify-between">
            <!-- Flex Container for Logo and Menu -->
            <div class="flex items-center space-x-20">
                <!-- Logo -->
                <img src="images/logo.svg" alt="Website Logo">

                <!-- Left Menu -->
                <div class="hidden space-x-8 font-bold lg:flex">
                    <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Features</a>
                    <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Pricing</a>
                    <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Resources</a>
                </div>
            </div>

            <!-- Right menu for buttons -->
            <div class="hidden items-center space-x-4 font-bold text-grayishViolet lg:flex">
                <div class="hover:text-veryDarkViolet">Login</div>
                <a href="#" class="px-8 py-3 font-bold text-white bg-cyan rounded-full hover:opacity-70">Sign Up</a>
            </div>
            <!-- TODO: Hamburger Menu -->
        </div>
        <!-- TODO: Hamburger Menu Items -->
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row">
            <!-- NB: The flex-col-reverse is used because we want to format the image and top and text at the bottom, and on large screens the text is on the left is at the left so thats why we reverse the columnsðŸ˜Ž -->

            <!-- Content Container -->
            <div class="flex flex-col space-y-10 mb-44 lg:w-1/2 lg:mt-16 xl:mb-52">
                <!-- NB: w-1/2 is used to let the content takes up 50% of the container -->
                <h1 class="text-5xl font-bold text-center lg:text-6xl lg:max-w-md lg:text-lef">More than just shorter links</h1>
                <p class="text-2xl text-center text-gray-400 lg:max-w-md lg:text-left">
                    Build your brand's recognition and get detailed insights on how your links are performing.
                </p>
                <div class="mx-auto lg:mx-0">
                    <a href="#" class="py-5 px-10 text-2xl font-bold text-white bg-cyan rounded-full lg:py-4 hover:opacity-70">Get Started</a>
                </div>
            </div>
            <!-- Image -->
            <div class="mb-24 mx-auto md:w-180 lg:md-0 lg:w-1/2">
                <img src="images/illustration-working.svg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
